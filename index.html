<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Eko Wiśniowa</title>
<!--  Bootstrap CSS  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<!--  Zwykły CSS  -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container-md" style="background-color: aliceblue; padding-bottom: 4vh;">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Śmietniki na Wiśniowej</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-auto" style="padding-right: 0">
                <div class="btn-group-vertical" role="group">
                    <button type="button" class="btn btn-secondary" id="parter" onclick="changeImage(0)">Parter</button>
                    <button type="button" class="btn btn-secondary" id="p1" onclick="changeImage(1)">Piętro 1</button>
                    <button type="button" class="btn btn-secondary" id="p2" onclick="changeImage(2)">Piętro 2</button>
                    <button type="button" class="btn btn-secondary" id="p3" onclick="changeImage(3)">Piętro 3</button>
                    <button type="button" class="btn btn-secondary" id="p4" onclick="changeImage(4)">Piętro 4</button>
                </div>
            </div>
            <div class="col" style="padding: 0">
                <div class="image-container">
                    <img id="pietro" class="img-fluid" alt="Zdjęcie piętra" src="img/parter.svg">
                </div>
            </div>
        </div>
    </div>
<!--  Bootstrap JS i jQuery  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="script/pietra-galeria.js"></script>
    <script src="script/smietniki.js"></script>
</body>
</html>
