        </div>
        <div class="row">
            <div class="col-auto" style="padding-right: 0">

            </div>

                <div class="image-container">
                    <img id="pietro" class="img-fluid" alt="Zdjęcie piętra" src="imgpng/parter.png" usemap="#parterMap">
<!--                parter    -->
                    <map name="parterMap">
                    <!-- area parter, kropki od lewej-->
                        <area shape="circle" coords="15px,95px, 5px" href="#" alt="" onclick="showInfo(['papier'], 'parter')">

<!--                pietro 1    -->
